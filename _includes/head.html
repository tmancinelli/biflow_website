<head>
  <link rel="me" href="{{ site.url }}" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/unive/bootstrap4/css/bootstrap.min.css" media="all">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/unive/bootstrap4/css/glyphicons.min.css" media="all">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/unive/css/unive_b4.css?v=2.61" media="all">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/base.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/loader.css">
  <script src="{{ site.baseurl }}/unive/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}/unive/bootstrap4/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}/js/biflow.js" type="text/javascript"></script>
  <script type="text/javascript">Biflow.baseurl = "{{ site.baseurl }}"</script>
  <script src="{{ site.preloadurl }}" type="text/javascript"></script>
</head>
