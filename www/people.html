---
layout: page
title: Persone
permalink: /people/
---

<div class="grigio_ar">
	<div class="container">
          <h1>{{ page.title }}</h1>
	</div>
</div>

<div class="container">

  <div class="row">
    <div class="col-12 col-md-12">
      <div class="card">
        <div class="card-body">
          <form action="{{ site.baseurl }}/people" method="GET">
            <div class="form-row">
              <div class="col-md-10">
                <input type="text" class="form-control" name="filter" id="filter" placeholder="nome">
              </div>
              <div class="col-md-2">
                <button class="btn btn-primary btn-block" id="filterButton" type="submit">filtra</button>
              </div>
            </div>
            <div class="advanced_search card" id="ricerca_avanzata">
              <div class="card-header cursore" data-toggle="collapse" href="#collapse-ricerca_avanzata" data-parent="#ricerca_avanzata">
                <h4 class=" mb-0 card-title">
                  Ricerca avanzata <i class="indicator glyphicon glyphicon-plus float-right"></i>
                </h4>
              </div>
              <div id="collapse-ricerca_avanzata" class="collapse">
                <div class="card-body" id="filterBody">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <h2>Lista persone</h2>

  <div class="container" id="personListContainer"></div>

  {% include pagination.html %}

</div>

<script type="text/javascript">

FilterSettings.updateFilterFields("person");

const filter = new URLSearchParams(location.search).get("filter");
document.getElementById("filter").value = filter;
Biflow.showPeople("personListContainer", filter ? filter.toLowerCase() : "");

</script>
