<head>
  <link rel="me" href="{{ site.url }}" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="description" content="{{ site.description }}"/>

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" type="text/css" href="/unive/bootstrap4/css/bootstrap.min.css" media="all">
  <link rel="stylesheet" type="text/css" href="/unive/bootstrap4/css/glyphicons.min.css" media="all">
  <link rel="stylesheet" type="text/css" href="/unive/css/unive_b4.css?v=2.61" media="all">
  <link rel="stylesheet" type="text/css" href="/css/base.css">
  <link rel="stylesheet" type="text/css" href="/css/loader.css">

  <link rel="stylesheet" href="/css/Treant.css" type="text/css"/>

  <script src="/unive/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="/unive/bootstrap4/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="/js/biflow.js" type="text/javascript"></script>
  <script src="/js/raphael.js" type="text/javascript"></script>
  <script src="/js/Treant.js" type="text/javascript"></script>
</head>
