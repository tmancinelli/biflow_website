<div class="grigio_ar">
	<div class="container">
          <h1>{{ page.title }}</h1>
	</div>
</div>

<div class="container">

  <div class="row">
    <div class="col-12 col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="form-row">
            <div class="col-md-10">
              <input type="text" class="form-control" id="filter" placeholder="nome">
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary btn-block" id="filterButton" type="button">filtra</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h2>Lista persone</h2>

  <div class="container" id="personListContainer"></div>

</div>

<script type="text/javascript">

Biflow.showPeople("personListContainer");

function search() {
  const filter = document.getElementById("filter").value;
  Biflow.showPeople("personListContainer", filter.toLowerCase());
}

document.getElementById("filter").onchange = search;
document.getElementById("filterButton").onclick = search;

</script>
