          <h1>{{ page.title }}</h1>

<div class="container">

  <div class="row">
    <div class="col-12 col-md-12">
      <div class="card">
        <div class="card-body">
          <form action="{{ site.baseurl }}/genres" method="GET">
            <div class="form-row">
              <div class="col-md-10">
                <input type="text" class="form-control" name="filter" id="filter" placeholder="genere">
              </div>
              <div class="col-md-2">
                <button class="btn btn-primary btn-block" id="filterButton" type="submit">filtra</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <h2>Lista dei generi e delle tematiche</h2>

  <div class="container" id="genreListContainer"></div>

  {% include pagination.html %}

</div>

<script type="text/javascript">

const filter = new URLSearchParams(location.search).get("filter");
document.getElementById("filter").value = filter;
Biflow.showGenres("genreListContainer", filter ? filter.toLowerCase() : "");

</script>
